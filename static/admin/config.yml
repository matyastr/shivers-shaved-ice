backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Header Image", name: image, widget: image}
          - {label: "Header Title", name: title, widget: string}
          - {label: "Header Subtext", name: subheading, widget: string}
          - {label: "Intro Sections", name: intro, widget: list, fields: [{label: Title, name: title, widget: string}, {label: Body Context, name: content, widget: markdown}, { label: Image, name: image, widget: image }, { label: Button, name: button, required: false, widget: object, fields: [{ label: "Button Text", name: text, widget: string }, { label: "Button Link (e.g. /menu)", name: link, widget: string }] }]}
          - {label: "Tiled Sections", name: tiles, widget: list, fields: [{label: Title, name: title, widget: string}, {label: Body Context, name: content, widget: markdown}, { label: Image, name: image, widget: image } ]}
      - file: "src/pages/about/index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/menu/index.md"
        label: "Menu Page"
        name: "menu"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "menu-page"}
          - {label: Heading, name: heading, widget: string}
          - {label: Introduction, name: introduction, widget: markdown, required: false}
          - {label: "Menu Categories", name: categories, widget: list, fields: [{label: "Title", name: categoryTitle, widget: string },{label: "Description", name: categoryDescription, widget: markdown, required: false},{label: "Image", name: categoryImage, widget: image},{label: "Items", name: categoryItems, widget: list, required: false, fields: [{label: "Name", name: itemName, widget: "string"},{label: "Description", name: itemDescription, widget: string, required: false },{label: "Price", name: itemPrice, widget: "string", required: false}]}]}
